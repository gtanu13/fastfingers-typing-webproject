<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Fast Fingers</title>
  </head>
  <body>
    <button id="settings-btn" class="settings-btn">
    </button>

    <div class="container">
      <h2>👩‍💻 Fast Fingers 👨‍💻</h2>
      <small>Type the following:</small>

      <h1 id="word"></h1>

      <input
      type="text"
      id="text"
      placeholder="Type the word here..."/>

      <p class="time-container">Time left: <span id="time">15s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <form id="settings-form"></form>
        <div>
        <label for="difficulty" style="position: relative; 50px: 20px; top: 10px;">Difficulty</label>
        <select id="difficulty"style="position: relative; 50px: 20px; top: 10px;">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        </div>
      </form>

      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
